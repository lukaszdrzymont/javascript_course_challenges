<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        
        //Napisz funkcję, która zwróci n-ty element ciągu fibonacciego

        

        function fib(n){
            let fibArray =[0,1]
            for(let i =2;i<n;i++) {
                let nextNum = (fibArray[i-2]+fibArray[i-1]);
                fibArray.push(nextNum);
            }
            
            return fibArray[n-1]

        }
        let n = 50
        console.log(`${n} element ciągu fibonacciego to ${fib(n)}`)

    </script>
</body>
</html>
