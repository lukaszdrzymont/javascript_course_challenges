    <script>
        function getEmailParts(email) {
           
            const user = email.slice(0,(email.lastIndexOf("@")));
            const domainName = email.slice(email.lastIndexOf("@")+1, (email.lastIndexOf(".")));
            const domainExt = email.slice((email.lastIndexOf(".")+1));
            return {
                user:user,
                domainName: domainName,
                domainExt: domainExt
            };
        }

        email1 = "Ola@domena.com";
        email2 = "luki@wp.pl";
        console.log(getEmailParts(email1),  getEmailParts(email2));
    </script>
