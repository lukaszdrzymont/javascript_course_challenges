    <script>
        /*
            Napisz program, który w podanym zdaniu zamieni wszystkie wystąpienia danej litery na nowo podaną wartość 
            a. Na wejściu programu 
            1. Zdefiniowane zdanie 
            2. Podana litera do wyszukania 
            3. Podana litera do zamiany 
            b. Na wyjściu programu 
            1. Wypisane zdanie przed zmian
            2. Wypisane zdanie po zmianie
        */

        function stringManipulation(str, letterToFind, LetterToChange) {
            
            let newStr = str.replaceAll(letterToFind, LetterToChange)

            return `Zdanie przed zmianą: ${str}
            Zdanie po zmianie: ${newStr}`
        }

        console.log(stringManipulation("Ale urwal","l", "r"))

        


    </script>
