<body>
    <script>
        function increaseSalary(money,bonus) {
            money = money+(money*0.2);
            return money + bonus;
        }

        let salary = 5000;

        let newSalary = increaseSalary(salary, 1000);
        
        console.log("Stara wyplata: "+salary+". Nowa wyplata: "+ newSalary);
    </script>
</body>
