<body>
    <script>
        

        function cleanText(text) {
            text = text.replace(/javascript/gi, "*********");
            text = text.replace(/java/gi, "****");
            text = text.replace(/php/gi, "***");
            text = text.replace(/html/gi, "****");
            text = text.replace(/css/gi, "***");

            return text;
        }

        

        let txt = "Programowanie zacząłem z językiem php, następnie poznałem: html i css, ale obecnie skupiam się na Javascript";
       console.log(cleanText(txt));
    </script>
</body>
