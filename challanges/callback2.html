<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        function filterArr(arr, callback) {
            for(let i = 0; i<arr.length; i++) {
                let el = arr[i];
                let flag = callback(el);
                if(flag) console.log(el);

            }

        }
        let nameCheck = function(name) {
            if(name.length>3) return true;
            else return false;
        }

        let fdsads = filterArr(["Ania","Kasia","Ola","Daniel"], nameCheck);
        //console.log(fdsads);
        let gf = filterArr([10,20,30,40,50,60], function(num){
            if(num>35) return true;
            else return false;
        })

    </script>
</body>
