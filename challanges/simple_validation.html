<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let article = {
            date: new Date(2030,12,01),
            title: "Hello World",
            content: "To mój pierwszy artykuł",
            tags: ["blog", "lifestyle"],
            version: 1
        };
        function validateArticle(art) {
            if(typeof art.title=="string" && typeof art.content=="string" && Array.isArray(art.tags) && art.version>0 ) {
                return true;
            }
            else {
                return false;
            }
        }
        console.log(validateArticle(article));
    </script>
</body>
</html>
