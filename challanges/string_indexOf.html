<body>
    <script>
        function validateEmail(email) {
            let monkeyIndex = email.indexOf("@");
            let dotIndex = email.indexOf(".", monkeyIndex);

            if(monkeyIndex>=0 & dotIndex>=0) {
                return true;
            }
            else {
                return false;
            }
        }

        let email1 = "Asia@example.com";
        let email2 = "karol@domena";
        let email3 = "user.com";
        console.log(validateEmail(email1), validateEmail(email2), validateEmail(email3));
        
    </script>
</body>
