    <script>
        function combineNames(arr, sign){
            arr= arr.reverse();
            let stringFromArr = arr.join(sign);

            return stringFromArr;
        }
        let arr = ["Lukasz","Andrzej","Kacper", "Maria", "Magdalena"];
        n=combineNames(arr,"|");
        console.log(n);
        n = n.split("|");
        console.log(n);
    </script>
