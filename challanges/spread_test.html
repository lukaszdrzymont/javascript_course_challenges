<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function createComputer(cpu, gpu, ram, dysk) {
            return {
                cpu: cpu,
                gpu: gpu,
                ram: ram,
                dysk: dysk
            }
        }
        let new_computer = createComputer("amd","nvidia","32gb","1tb")
        console.log(new_computer)
        function createLaptop(){
            return {
                ...new_computer,
                type: "laptop",
                weight: "2,5kg"
            }
        }
        console.log(createLaptop())
    </script>
</body>
</html>
