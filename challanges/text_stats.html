<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text statistics</title>
    <style>
        textarea {
            width: 80%;
            height: 50px;
        }
    </style>
</head>
<body>
    <textarea></textarea>
    <div>
        <div>Amount of characters: <span id="num-characters"></span></div>
        <div>Amount of words: <span id="num-words"></span></div>
        <div>Amount of sentences: <span id="num-sentences"></span></div>
    </div>
    <script>
        let textarea = document.getElementsByTagName("textarea")[0];
        textarea.addEventListener("input", onChange);
        function onChange() {
            const data = textarea.value;
            //console.log(data);
            const numCharacters = data.length;
            const numWords = data.split(" ").length-1;
            const numSentences = data.split(".").length-1;
            document.getElementById("num-characters").innerHTML = numCharacters;
            document.getElementById("num-words").innerHTML = numWords;
            document.getElementById("num-sentences").innerHTML = numSentences;
        }
    </script>
    
</body>
</html>
