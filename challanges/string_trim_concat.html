<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getUserInformation(name, surname, job) {
            name = name.toUpperCase().trim();
            surname = surname.toUpperCase().trim();
            job = job.toLowerCase().trim();
            let txt = `Imię: ${name}, nazwisko: ${surname}`
            txt = txt.concat(`, zawód: ${job}`);
            return txt;
        }

        console.log(getUserInformation("    Ania", "Kowalska    ", "Programistka"));
        console.log(getUserInformation("Daniel", "Lis   ", "Administrator"));
    </script>
</body>
</html>
