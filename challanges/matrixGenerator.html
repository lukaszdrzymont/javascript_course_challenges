<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function matrixGenerator(x, y, rangeOfNumbers){
            matrix = [];
            for(let i=0;i<x; i++){
                row = [];
                for(let j = 0; j<y;j++){
                    row.push(Math.trunc(Math.random()*rangeOfNumbers))

                }
                matrix.push(row);

            }
            return matrix;
        }
    

        console.log(matrixGenerator(5,10,1000))
    </script>
</body>
</html>
