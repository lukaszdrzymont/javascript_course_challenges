<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num =prompt("Podaj liczbę całkowitą");
        num = parseInt(num);
        console.log(typeof num);

        function calculateSquareArea(height) {
            return (height**2);
        };
        console.log(calculateSquareArea(num));
        let dec = prompt("Podaj liczbę dziesiętną");
        
        console.log(calculateSquareArea(dec).toFixed(2));
    </script>
</body>
</html>
