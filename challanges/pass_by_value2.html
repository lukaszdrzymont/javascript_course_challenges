<body>
    <script>
        function tatata(arr,num) {
            for(let i =0; i<arr.length; i++) {
                arr[i] = arr[i] *3;
            }
            console.log(arr);
            num = num*10;
            console.log("liczba: "+num);
        }
        
        let tab = [1,2,3,4,5,6,7];
        let liczba = 7;
        console.log("liczba przed funkcją: "+liczba);
        console.log(tab);
        console.log("wywołanie funkcji: "+tatata(tab,liczba));
        console.log("Liczba po funckji "+liczba);
        console.log(tab);
    </script>
</body>
