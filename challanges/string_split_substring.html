<body>
    <script>
        function getEmailParts(email) {
            let parts=email.split("@");
            let monkeyIndex=email.indexOf("@");
            let dotIndex = email.indexOf(".", monkeyIndex);
            let name = email.substring(0,monkeyIndex);
            let domain = email.substr(monkeyIndex+1,(dotIndex-monkeyIndex-1));
            let domainExt = email.slice(dotIndex+1, email.length);

            return {
                parts: parts,
                name: name,
                domain: domain,
                domainExt: domainExt
            };
        }

        let email1 = "luki@wp.pl"
        let email2 = "kasia@example.com"
        let email3 = "adam.kowalski@domena.pl"
        
        console.log(getEmailParts(email1),getEmailParts(email2),getEmailParts(email3));
    </script>
</body>
