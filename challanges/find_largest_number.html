<body>
    <script>
        function findLargestNumber(num1, num2) {
            if(num1>num2) {
                return "num1 jest większą liczbą: " + num1;
            }
            else if(num1<num2){
                return "num2 jest większą liczbą: "+ num2;
            }
            else{
                return "Obie liczby są równe";
            }
    
        }
        console.log(findLargestNumber(2,3));
        console.log(findLargestNumber(10,1));
        console.log(findLargestNumber(3,3));
    </script>
</body>
