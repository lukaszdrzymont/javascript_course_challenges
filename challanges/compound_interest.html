<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <label for="capital">Capital:</label>
    <input type="text" id="capital"><br><br>

    <label for="num-years">Number of years:</label>
    <input type="text" id="num-years"><br><br>

    <label for="interes-rate">Interest rate:</label>
    <input type="text" id="interest-rate"><br><br>

    <label for="final-amount">Final amount:</label>
    <input type="text" id="final-amount" disabled><br><br>

    <button id="calculate">Calculate</button>
    <script>
        document.getElementById("calculate").addEventListener("click", calculate)
        function calculate() {
            console.log("calculate")

            let c = document.getElementById("capital").value;
            let n_y = document.getElementById("num-years").value;
            let i_r = document.getElementById("interest-rate").value/100;
            let n = 12;
            let finalMoney = c* Math.pow((1+(i_r/n)), (n*n_y));
            document.getElementById("final-amount").value = finalMoney.toFixed(2);
        }

    </script>
</body>
