<body>
    <script>
        function generateNumArray(leng) {
            let arr = [];

            for(let i =0; i<leng; i++){
                arr.push(i);
            }

            return arr;
        }
       
        let array = generateNumArray(7);
        console.log(array);
        let remove1 = array.pop();
        let remove2 = array.pop();
        let remove3 = array.pop();
        console.log(array, remove1,remove2, remove3);
    </script>
