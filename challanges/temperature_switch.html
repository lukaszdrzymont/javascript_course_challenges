<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let temperature = 18

        switch(temperature) {
            case -5: 
                console.log("temperatura jest równa -5");
                break;
            case 0: 
                console.log("temperatura jest równa 0");
                break;
            case 5: 
                console.log("temperatura jest równa 5");
                break;
            case 15: 
                console.log("temperatura jest równa 15");
                break;
            case 20: 
                console.log("temperatura jest równa 20");
                break;
            default:
                console.log("Temperatura jest równa dokładnie", temperature);
        }
    </script>
</body>
</html>
