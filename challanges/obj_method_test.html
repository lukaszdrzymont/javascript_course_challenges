<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const school = {
            name: "LO5",
            city: "Warsaw",
            students: [],
            addStudent: function(name, surname) {
                let student = {
                    name: name,
                    surname: surname
                }
                this.students[this.students.length] = student;

            },
            showStudents: function() {
                if (this.students.length ==0) console.log("Szkoła nie ma studentów")
                else {
                    for(let i = 0; i<this.students.length; i++) {
                        const s = this.students[i]
                        console.log(s.name, s.surname)
                    }

                }
                    
            },
            showStudentsByName: function(name) {
                for(let i = 0; i<this.students.length;i++) {
                    const s = this.students[i];
                    if (s.name == name) {
                    console.log(s.name, s.surname)
                    }

                }
                
            },
            getNumStudents: function() {
                console.log("W szkole znajduje się",this.students.length,"studentów");
            },
            resetStudents: function() {
                this.students = [];
            }
            
        } 
        school.showStudents();
        school.addStudent("Lukasz", "Drzymont");
        school.addStudent("Marekz", "Maniek");
        school.addStudent("Wacek", "Kubek");
        school.addStudent("Dawid", "Kopeć");
        school.addStudent("Lukasz", "Glob");

        school.showStudents();
        console.log("Studenci wyszukani po imieniu")
        school.showStudentsByName("Lukasz");
        school.getNumStudents();
        school.resetStudents();
        school.getNumStudents();
    </script>
</body>
</html>
