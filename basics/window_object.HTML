<html lang="en">
<head>

<body>
    <script>
        //alert("hello World");

        function foo() {
            console.log("foo");
        }
        foo();

        let userData = prompt("Podaj dowolną liczbę całkowitą");
        console.log(userData);
        console.log(typeof userData); //string
        userData = parseInt(userData);
        console.log(typeof userData); //int

        setTimeout(function(){
            console.log("hello!")
        }, 3000);                 //hello after 3s
        let num = 0;
        let intervalId = setInterval(function(){
            console.log("Hello World!");
            num++

            if(num>4) clearInterval(intervalId);
        },2000);                         //Hello World! every 2s

    </script>
