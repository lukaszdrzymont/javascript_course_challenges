    <script>
        const tvFactory = {
            name: "Factory",
            city: "Krk",
            employees: [],
            brand: "Sharp",
            addEmployee: function (name, surname) {
                const obj = {
                    name: name,
                    surname: surname,
                    email: `${name.toLowerCase()}.${surname.toLowerCase()}@exapmle.com`
                };
                this.employees[ this.employees.length] = obj;
            },
            showEmployees: function() {
                console.log(this.name, "employees:");
                for(let i = 0; i<this.employees.length; i++) {
                    let e = this.employees[i]
                    console.log(e.name, e.surname, e.email)
                }
            },
            makeTv: function(model, color) {
                
                return {
                    id: `${model}-${color}-TV`,
                    brand:this.brand,
                    model: model,
                    color: color
                }
            }
            
        };
        tvFactory.addEmployee("Kasia", "Kot");
        tvFactory.addEmployee("Lukasz", "Drzymont");
        tvFactory.showEmployees();
        let tv1 = tvFactory.makeTv("X1", "silver");
        let tv2 = tvFactory.makeTv("X1", "black");
        let tv3 = tvFactory.makeTv("X7", "black");

        console.log(tv1,tv2,tv3)

        tvFactory.name = "Factory Ltd.";

    </script>
