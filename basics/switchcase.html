<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let data = 15;

        if (data==0) {
            console.log("data równe 0")
        }
        else if (data==1) {
            console.log("data równe 1")
        }
        else if (data==2) {
            console.log("data równe 2")
        }
        else if (data==3) {
            console.log("data równe 3")
        }
        else {
            console.log("data jest równe dokładnie: ", data)
        }

        switch (data) {
            case 0:
                console.log("data równe jest 0");
                break;

            case 1:
                console.log("data równe jest 1");
                break;

            case 2:
                console.log("data równe jest 2");
                break;

            case 3:
                console.log("data równe jest 3");
                break;
            default:
                console.log("data równa jest", data);
        }

    </script>
</body>
</html>
