<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let promise = new Promise((resolve, reject)=>{ //Tworzenie obiektu promise, która przyjmuje jeden argument: funkcje strzałkową, która przyjmuje dwa argumenty
            setInterval(()=>{               //funkcja, która wykona resolve albo reject
                resolve("promise resolved"); //gdy obietnica zostanie wykonana
                reject('Error');            //gdy wystąpi error- czyli zostanie odrzucona

            },1000)
        })

        promise                               //wywołanie obietnicy
            .then(value=>console.log(value)) // zaplanowanie wykonania, gdy obietnica zostanie wypełniona
            .catch(reason=>console.log(reason)) //wyłapanie błędu 
    </script>
</body>
</html>
